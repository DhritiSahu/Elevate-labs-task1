<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ignite Work</title>
  <link rel="stylesheet" href="ignitework.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Ignite Work</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Task</a></li>
        <li><a href="#">Pomodoro</a></li>
        <li><a href="#">AboutUs</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Fuel Your Productivity with Ignite Work</h1>
      <p>Ignite Work helps you organize tasks, collaborate with your team, and achieve more with less effort.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ignite Work. All rights reserved.</p>
    <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
